<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Pro</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a city..."
        />
        <button class="search">Search</button>
      </div>
      <div class="logo-container">
        <h2>Weather Pro</h2>
      </div>
    </header>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/cog-wheel.png"
            alt="Settings Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/checklist.png"
            alt="Tasks Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/open-book.png"
            alt="Library Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/bar-graph.png"
            alt="Statistics Icon"
            class="icon"
          />
        </li>
      </ul>
      <div class="sidebar-footer">
        <button>
          <img
            src="/Weather App Pro/icons/sun.png"
            alt="toggle-theme"
            class="toggle-theme-icon-sun"
          />
        </button>
        <button>
          <img
            src="/Weather App Pro/icons/crescent-moon.png"
            alt="toggle-theme"
            class="toggle-theme-icon-moon"
          />
        </button>
      </div>
    </div>
    <div class="main-content">
      <div class="weather-container">
        <span class="spinner"></span>
        <div class="weather-info">
          <div class="weather-content-days">
            <div class="day-1">
              <span class="weather-content-hours">6:00</span>
              <span class="weather-content-temperature">17°C</span>
            </div>
            <div class="day-2">
              <span class="weather-content-hours">9:00</span>
              <span class="weather-content-temperature">20°C</span>
            </div>
            <div class="day-3">
              <span class="weather-content-hours">12:00</span>
              <span class="weather-content-temperature">28°C</span>
            </div>
            <div class="day-5">
              <span class="weather-content-hours">15:00</span>
              <span class="weather-content-temperature">33°C</span>
            </div>
            <div class="day-5">
              <span class="weather-content-hours">18:00</span>
              <span class="weather-content-temperature">30°C</span>
            </div>
            <div class="day-6">
              <span class="weather-content-hours">21:00</span>
              <span class="weather-content-temperature">22°C</span>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="weather-detail-item">
            <p>Humidity</p>
            <span class="weather-detail-value">60%</span>
          </div>
          <div class="weather-detail-item">
            <p>Wind Speed</p>
            <span class="weather-detail-value">15 km/h</span>
          </div>
          <div class="weather-detail-item">
            <p>Pressure</p>
            <span class="weather-detail-value">1015 hPa</span>
          </div>
        </div>
        <p class="weather-summary">Humidity: 45% Wind Speed: 8 km/h</p>
      </div>
    </div>
    <div class="right-side-content">
      <div class="forecast">
        <h3>7-Day Forecast</h3>
        <div class="forecast-items">
          <div class="forecast-day">
            <p>Today</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">36/22°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Tue</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">34/21°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Wed</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/cloud.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">12/19°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Thu</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/lightening.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">10/12°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Fri</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/lightening.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">14/18°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Sat</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/cloud.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">16/20°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Sun</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">18/22°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
