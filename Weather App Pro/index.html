<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Pro</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a city..."
        />
        <button class="search">Search</button>
      </div>
      <div class="logo-container">
        <h2>Weather Pro</h2>
      </div>
    </header>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/cog-wheel.png"
            alt="Settings Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/checklist.png"
            alt="Tasks Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/open-book.png"
            alt="Library Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/bar-graph.png"
            alt="Statistics Icon"
            class="icon"
          />
        </li>
      </ul>
      <div class="sidebar-footer">
        <button>
          <img
            src="/Weather App Pro/icons/sun.png"
            alt="toggle-theme"
            class="toggle-theme-icon-sun"
          />
        </button>
        <button>
          <img
            src="/Weather App Pro/icons/crescent-moon.png"
            alt="toggle-theme"
            class="toggle-theme-icon-moon"
          />
        </button>
      </div>
    </div>
    <div class="main-content">
      <div class="weather-container">
        <div class="weather-info">
          <h1 class="city-name">City Name</h1>
          <h2 class="temperature">--°C</h2>
          <p class="weather-description">Weather Description</p>
        </div>
        <div class="weather-icon">
          <img src="" alt="Weather Icon" class="icon-image" />
        </div>
      </div>
    </div>
    <div class="right-side-content">
      <div class="forecast">
        <h3>7-Day Forecast</h3>
        <div class="forecast-items">
          <div class="forecast-day">
            <p>Today</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">36/22°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Tue</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">34/21°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Wed</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/cloud.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">12/19°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Thu</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/lightening.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">10/12°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Fri</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/lightening.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">14/18°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Sat</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/cloud.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">16/20°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p>Sun</p>
            <div class="forecast-icon">
              <img
                class="forecast-icon-image"
                src="/Weather App Pro/icons/sun.png"
                alt="Forecast Icon"
              />
              <p class="forecast-temperature">18/22°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
