<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Pro</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a city..."
        />
        <button class="search">Search</button>
      </div>
      <div class="logo-container">
        <h2>Weather Pro</h2>
      </div>
    </header>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/cog-wheel.png"
            alt="Settings Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/checklist.png"
            alt="Tasks Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/open-book.png"
            alt="Library Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/bar-graph.png"
            alt="Statistics Icon"
            class="icon"
          />
        </li>
      </ul>
      <div class="sidebar-footer">
        <button>
          <img
            src="/Weather App Pro/icons/sun.png"
            alt="toggle-theme"
            class="toggle-theme-icon-sun"
          />
        </button>
        <button>
          <img
            src="/Weather App Pro/icons/crescent-moon.png"
            alt="toggle-theme"
            class="toggle-theme-icon-moon"
          />
        </button>
      </div>
    </div>
    <div class="main-content">
      <div class="weather-container">
        <div class="weather-info">
          <h1 class="city-name">City Name</h1>
          <h2 class="temperature">--Â°C</h2>
          <p class="weather-description">Weather Description</p>
        </div>
        <div class="weather-icon">
          <img src="" alt="Weather Icon" class="icon-image" />
    </div>
    <div class="left-side-content">
      <div class="additional-info">
        <p class="info-item">Humidity: --%</p>
        <p class="info-item">Wind Speed: -- km/h</p>
        <p class="info-item">Pressure: -- hPa</p>
      </div>
      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div class="forecast-items">
          <!-- Forecast items will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
