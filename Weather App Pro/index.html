<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Pro</title>
  </head>
  <body>
    <header>
      <div class="search-container">
        <input
          class="search-bar"
          type="text"
          placeholder="Search for a city..."
        />
        <button class="search">Search</button>
      </div>
      <div class="logo-container">
        <h2>Weather Pro</h2>
      </div>
    </header>
    <div class="sidebar">
      <ul class="sidebar-list">
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/cog-wheel.png"
            alt="Settings Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/checklist.png"
            alt="Tasks Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/open-book.png"
            alt="Library Icon"
            class="icon"
          />
        </li>
        <li class="sidebar-item">
          <img
            src="/Weather App Pro/icons/bar-graph.png"
            alt="Statistics Icon"
            class="icon"
          />
        </li>
      </ul>
      <div class="sidebar-footer">
        <button>
          <img
            src="/Weather App Pro/icons/sun.png"
            alt="toggle-theme"
            class="toggle-theme-icon-sun"
          />
        </button>
        <button>
          <img
            src="/Weather App Pro/icons/crescent-moon.png"
            alt="toggle-theme"
            class="toggle-theme-icon-moon"
          />
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
